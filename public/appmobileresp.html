    <!--Search Container with Search Filter Options-->
    <section class="section main_section">
        <div class="columns is-centered is-four-fifths">
            <div class="card p-5 mt-5 mb-5">
                <div class="card-content">
                    <p class="title has-text-centered">
                        What's in your kitchen today?
                    </p>
                    <div class="level-item">
                        <div class="field has-addons">
                            <!--Can we use this for desktop and hide the code from line 69-79 on mobile-->
                            <p class="control">
                                <input class="input is-rounded is-medium" id="search-input" type="text"
                                    placeholder="Type your ingredients">
                            </p>
                            <p class="control">
                                <button id="search-btn" class="button is-medium is-primary is-rounded">
                                    Search
                                </button>
                            </p>

                            <!--Can we use the below bit of code for mobile and hide the above on displays bigger than mobile-->
                            <!-- <p class="control small-Device">

                                <button id="search-btn" class="button is-small is-danger is-rounded">
                                    Search
                                </button>
                            </p> -->

                    </div>
                    <!--Button to filter search by diet, meal type, allergies-->
                    <div class="has-text-centered mt-5">
                        <button id="filter-button" class="button is-normal is-primary is-rounded">Refine your
                            search</button>
                    </div>
                    <!-- Filters Section -->
                    <div id="filters" class="content dropmenu" style="display:none">
                        <div id="filter_diet">
                            <p class="has-text-weight-bold">Diet</p>

                            <div class="control">
                                <label class="radio">
                                    <input type="radio" id="dairy-free" name="choice1">
                                    Dairy Free
                                </label>

                                <label class="radio">
                                    <input type="radio" id="gluten-free" name="choice1">
                                    Gluten Free
                                </label>

                                <label class="radio">
                                    <input type="radio" id="kosher" name="choice1">
                                    Kosher
                                </label>

                                <label class="radio">
                                    <input type="radio" id="vegan" name="choice1">
                                    Vegan
                                </label>

                                <label class="radio">
                                    <input type="radio" id="vegetarian" name="choice1">
                                    Vegetarian
                                </label>

                                <label class="radio">
                                    <input type="radio" id="sugar-conscious" name="choice1">
                                    Sugar Conscious
                                </label>
                            </div>

                        </div>

                        <div id="filter_mealtype" class="mt-4">
                            <p class="has-text-weight-bold">Meal Type</p>

                            <div class="control">
                                <label class="radio">
                                    <input type="radio" id="breakfast" name="choice2">
                                    Breakfast
                                </label>

                                <label class="radio">
                                    <input type="radio" id="lunch" name="choice2">
                                    Lunch
                                </label>

                                <label class="radio">
                                    <input type="radio" id="snack" name="choice2">
                                    Snack
                                </label>

                                <label class="radio">
                                    <input type="radio" id="dinner" name="choice2">
                                    Dinner
                                </label>

                            </div>

                            <div id="filter_diet_type" class="mt-4">
                                <p class="has-text-weight-bold">Diet Type</p>

                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" id="balanced" name="choice3">
                                        Balanced
                                    </label>

                                    <label class="radio">
                                        <input type="radio" id="high-fiber" name="choice3">
                                        High Fiber
                                    </label>

                                    <label class="radio">
                                        <input type="radio" id="high-protein" name="choice3">
                                        High Protein
                                    </label>

                                    <label class="radio">
                                        <input type="radio" id="low-carb" name="choice3">
                                        Low Carb
                                    </label>

                                    <label class="radio">
                                        <input type="radio" id="low-fat" name="choice3">
                                        Low Fat
                                    </label>

                                    <label class="radio">
                                        <input type="radio" id="low-sodium" name="choice3">
                                        Low Sodium
                                    </label>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
