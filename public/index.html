<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/bulma.css"/>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">-->
    <title>Chop 'n' Change</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <button class="button" id="shopping-list-btn">Show Shopping List</button>
      <button class="button" id="search-btn">Search</button>
      <button class="button" id="favourite-btn">Show Favourite Recipes</button>

      <div id="shopping-list" class="modal">
        <div class="modal-background">
          <div class="modal-card pt-5">
            <header class="modal-card-head">
              <p class="modal-card-title">Shopping List</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <div class="shopping-list-content">
                <ul id="shopping-list-content">
                  <!-- Shopping list items go here -->
                </ul>
              </div>
            </section>
            <footer class="modal-card-foot">
              <button class="button">Close</button>
            </footer>
          </div>
        </div>
      </div>

    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script type="module" src="./js/App.js"></script>
</html>
