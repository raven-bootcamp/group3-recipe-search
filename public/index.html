<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/bulma.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Chop 'n' Change</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>


<!--Navbar-->
<nav class="navbar" role="navigation">

    <!-- Title holding the product name -->
    <div class="navbar-brand">
        <h1 class="navbar-item">Chop 'n' Change</h1>
    </div>
    <div class="navbar-menu" style="float: right;">
        <div class="navbar-start">

            <!-- Have assigned temp id names feel free to change them -->
            <a class="navbar-item" id="shopping-list-btn">
                <i class="fas fa-shopping-cart"></i>
            </a>

            <!-- Have assigned temp id names feel free to change them -->
            <a class="navbar-item" id="favourite-btn">
                <i class="fas fa-star"></i>
            </a>
        </div>
    </div>


</nav>

<!-- Main section holding the search box with a background image -->
<section class="main_section">
    <div class="card">
        <div class="card-content">
            <p class="title">Search</p>

            <!-- Have assigned a temp id for search can be changed -->
            <input class="input is-rounded is-medium" id="search-btn" type="text" placeholder="Type in a recipe">

            <!-- Button to toggle filters -->
            <button id="filter-button" class="button is-primary is-rounded">Filters</button>

            <!-- Filters Section -->
            <div id="filters" class="content" style="display:none">

                <div id="filter_diet">
                    <p>Diet</p>

                    <div class="control">
                        <label class="radio">
                            <input type="radio" id="dairy-free" name="choice1">
                            Dairy Free
                        </label>

                        <label class="radio">
                            <input type="radio" id="gluten-free" name="choice1">
                            Gluten Free
                        </label>

                        <label class="radio">
                            <input type="radio" id="kosher" name="choice1">
                            Kosher
                        </label>

                        <label class="radio">
                            <input type="radio" id="vegan" name="choice1">
                            Vegan
                        </label>

                        <label class="radio">
                            <input type="radio" id="vegetarian" name="choice1">
                            Vegetarian
                        </label>

                        <label class="radio">
                            <input type="radio" id="sugar-conscious" name="choice1">
                            Sugar Conscious
                        </label>
                    </div>

                </div>

                <div id="filter_mealtype">
                    <p>Meal Type</p>

                    <div class="control">
                        <label class="radio">
                            <input type="radio" id="breakfast" name="choice2">
                            Breakfast
                        </label>

                        <label class="radio">
                            <input type="radio" id="lunch" name="choice2">
                            Lunch
                        </label>

                        <label class="radio">
                            <input type="radio" id="snack" name="choice2">
                            Snack
                        </label>

                        <label class="radio">
                            <input type="radio" id="dinner" name="choice2">
                            Dinner
                        </label>

                    </div>

                    <div id="filter_diet_type">
                        <p>Diet Type</p>

                        <div class="control">
                            <label class="radio">
                                <input type="radio" id="balanced" name="choice3">
                                Balanced
                            </label>

                            <label class="radio">
                                <input type="radio" id="high-protein" name="choice3">
                                High Protein
                            </label>

                            <label class="radio">
                                <input type="radio" id="low-carb" name="choice3">
                                Low Carb
                            </label>

                            <label class="radio">
                                <input type="radio" id="low-fat" name="choice3">
                                Low Fat
                            </label>

                            <label class="radio">
                                <input type="radio" id="low-sodium" name="choice3">
                                Low Sodium
                            </label>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
<div id="root">
    <!-- React App goes here -->
</div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script type="module" src="./js/App.js"></script>
</html>
