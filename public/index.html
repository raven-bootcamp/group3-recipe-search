<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/bulma.css"/>
    <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Chop 'n' Change</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <button class="button" id="shopping-list-btn">Show Shopping List</button>
      <button class="button" id="search-btn">Search</button>
      <button class="button" id="favourite-btn">Show Favourite Recipes</button>

      <div id="shopping-list" class="modal">
        <div class="modal-background">
          <div class="modal-card pt-5">
            <header class="modal-card-head">
              <p class="modal-card-title">Shopping List</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <div class="shopping-list-content">
                <ul id="shopping-list-content">
                  <!-- Shopping list items go here -->
                </ul>
              </div>
            </section>
            <footer class="modal-card-foot">
              <button class="button">Close</button>
            </footer>
          </div>
        </div>
      </div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!--Navbar-->
    <nav class="navbar is-primary" role="navigation">

      <!-- Title holding the product name -->
      <div class="navbar-brand">
        <h1 class="navbar-item">Chop 'n' Change</h1>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">

          <!-- Have assigned temp id names feel free to change them -->
          <a class="navbar-item" id="shop_cart">
            <i class="fas fa-shopping-cart"></i>
          </a>

          <!-- Have assigned temp id names feel free to change them -->
          <a class="navbar-item" id="fav">
            <i class="fas fa-star"></i>
          </a>
        </div>


    </nav>

    <!-- Main card holding the search box -->
    <div class="card">
      <div class="card-content">
        <p class="title">Search</p>

        <!-- Have assigned a temp id for search can be changed -->
        <input class="input is-rounded is-medium" id="search_main" type="text" placeholder="Type in a recipe">
      </div>
    </div>

  <!-- Footer have left bare for now -->
  <footer class="footer" style="text-align: center;">Chop 'n' Change</footer>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script type="module" src="./js/App.js"></script>
</html>
