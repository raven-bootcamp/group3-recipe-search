<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/bulma.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Chop 'n' Change</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>


<!--Navbar-->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand level-item">
        <h1 class="navbar-item has-text-left-mobile has-text-left-tablet has-text-weight-bold">Chop 'n' Change</h1>
        <a class="navbar-item has-text-left-mobile has-text-left-tablet" id="favourite-btn">
                <span class="icon is-size-4-desktop pr-3 pl-4">
                    <i class="fas fa-star"></i>
                </span>
        </a>
        <a class="navbar-item has-text-left-mobile has-text-left-tablet" id="shopping-list-btn">
                <span class="icon is-size-4-desktop pr-3 pl-4">
                    <i class="fas fa-shopping-cart"></i>
                </span>
        </a>
    </div>
</nav>

<!-- Main section holding the search box with a background image -->
<section class="section main-section">
    <div class="columns is-centered is-four-fifths">
        <div class="card p-5 mt-5 mb-5">
            <div class="card-content">
                <p class="title has-text-centered">
                    What's in your kitchen today?
                </p>
                <div class="level-item">
                    <div class="field has-addons">
                        <p class="control">
                            <input id="search-text" class="input is-rounded is-medium" type="text" placeholder="Type your ingredients">
                        </p>
                        <p class="control">
                            <button id="search-btn" class="button is-medium is-primary is-rounded">Search</button>
                        </p>
                    </div>
                </div>
                <!--Button to filter search by diet, meal type, allergies-->
                <div class="columns is-align-content-space-between has-text-centered mt-5">
                    <div class="column is-mobile is-6">
                        <button id="filter-button" class="button is-normal is-primary is-rounded">Refine your search</button>
                    </div>
                    <div class="column is-mobile is-6">
                        <button id="filter-reset" class="button is-normal is-warning is-rounded">Clear your filters</button>
                    </div>
                </div>
                <!-- Filters Section -->
                <div id="filters" class="content dropmenu" style="display:none">
                    <div id="filter_diet">
                        <p class="has-text-weight-bold">Dietary Restriction</p>

                        <div class="control">
                            <label class="radio">
                                <input type="radio" id="dairy-free" name="choice1">
                                Dairy Free
                            </label>

                            <label class="radio">
                                <input type="radio" id="gluten-free" name="choice1">
                                Gluten Free
                            </label>

                            <label class="radio">
                                <input type="radio" id="kosher" name="choice1">
                                Kosher
                            </label>

                            <label class="radio">
                                <input type="radio" id="vegan" name="choice1">
                                Vegan
                            </label>

                            <label class="radio">
                                <input type="radio" id="vegetarian" name="choice1">
                                Vegetarian
                            </label>

                            <label class="radio">
                                <input type="radio" id="sugar-conscious" name="choice1">
                                Sugar Conscious
                            </label>
                        </div>

                    </div>

                    <div id="filter_mealtype" class="mt-4">
                        <p class="has-text-weight-bold">Meal Type</p>

                        <div class="control">
                            <label class="radio">
                                <input type="radio" id="breakfast" name="choice2">
                                Breakfast
                            </label>

                            <label class="radio">
                                <input type="radio" id="lunch" name="choice2">
                                Lunch
                            </label>

                            <label class="radio">
                                <input type="radio" id="snack" name="choice2">
                                Snack
                            </label>

                            <label class="radio">
                                <input type="radio" id="dinner" name="choice2">
                                Dinner
                            </label>

                        </div>

                        <div id="filter_diet_type" class="mt-4">
                            <p class="has-text-weight-bold">Diet Type</p>

                            <div class="control">
                                <label class="radio">
                                    <input type="radio" id="balanced" name="choice3">
                                    Balanced
                                </label>

                                <!--<label class="radio">
                                    <input type="radio" id="high-fiber" name="choice3">
                                    High Fiber
                                </label>-->

                                <label class="radio">
                                    <input type="radio" id="high-protein" name="choice3">
                                    High Protein
                                </label>

                                <label class="radio">
                                    <input type="radio" id="low-carb" name="choice3">
                                    Low Carb
                                </label>

                                <label class="radio">
                                    <input type="radio" id="low-fat" name="choice3">
                                    Low Fat
                                </label>

                                <label class="radio">
                                    <input type="radio" id="low-sodium" name="choice3">
                                    Low Sodium
                                </label>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<div id="root">
    <!-- React App goes here -->
</div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script type="module" src="./js/App.js"></script>
</html>
