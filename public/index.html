  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">

      <div id="shopping-list" class="modal">
        <div class="modal-background">
          <div class="modal-card pt-5">
            <header class="modal-card-head">
              <p class="modal-card-title">Shopping List</p>
              <button id="close-shopping-list-delete-button" class="delete modal-close-button" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <div id="shopping-list-content" class="buttons">

                  <!-- Shopping list items go here -->

              </div>
            </section>
            <footer class="modal-card-foot">
              <button id="close-shopping-list-button" class="button modal-close-button">Close</button>
            </footer>
          </div>
        </div>
      </div>

      <div id="favourite-recipes" class="modal">
        <div class="modal-background">
          <div class="modal-card pt-5">
            <header class="modal-card-head">
              <p class="modal-card-title">Favourite Recipes</p>
              <button id="close-favourite-recipes-delete-button" class="delete modal-close-button" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <div class="favourite-recipes-content">
                <ul id="favourite-recipes-content">
                  <!-- Favourite Recipes list items go here -->
                </ul>
              </div>
            </section>
            <footer class="modal-card-foot">
              <button id="close-favourite-recipes-button" class="button modal-close-button">Close</button>
            </footer>
          </div>
        </div>
      </div>

        <div id="recipe-details" class="modal">
            <div class="modal-background">
                <div class="modal-card pt-5">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Recipe Details</p>
                        <button class="delete modal-close-button" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <div class="recipe-details-content">
                            <ul id="recipe-details-content">
                                <!-- Favourite Recipes list items go here -->
                            </ul>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button modal-close-button">Close</button>
                    </footer>
                </div>
            </div>
        </div>

    <!--Navbar-->
    <nav class="navbar" role="navigation">

      <!-- Title holding the product name -->
      <div class="navbar-brand">
        <h1 class="navbar-item">Chop 'n' Change</h1>
      </div>
      <div class="navbar-menu" style="float: right;">
        <div class="navbar-start">

          <!-- Have assigned temp id names feel free to change them -->
          <a class="navbar-item" id="shopping-list-btn">
            <i class="fas fa-shopping-cart"></i>
          </a>

          <!-- Have assigned temp id names feel free to change them -->
          <a class="navbar-item" id="favourite-btn">
            <i class="fas fa-star"></i>
          </a>
        </div>
      </div>

  
    </nav>

    <!-- Main section holding the search box with a background image -->
    <section class="main_section">
      <div class="card">
        <div class="card-content">
          <p class="title">Search</p>

          <!-- Have assigned a temp id for search can be changed -->
          <input class="input is-rounded is-medium" id="search-btn" type="text" placeholder="Type in a recipe">
        </div>
      </div>
    </section>

    <!-- Results section -->
    <section class="results_section" id="search_results">
